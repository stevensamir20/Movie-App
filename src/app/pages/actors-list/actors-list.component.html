<!-- Start Search -->
<div class="search mt-4">
    <div class="container p-lg-0">
        <div class="row">
            <div class="name col-lg-5">
                <h2>Welcome <span>{{userName}}</span></h2>
            </div>

            <div class="d-flex position-relative form-up col-lg-7">
                <input [(ngModel)]="filteredActor" class="input-search me-2" type="text" placeholder="Search by actor's name...">
                <fa-icon [icon]="faSearch" class="fa-sharp fa-solid fa-magnifying-glass position-absolute search-icon"></fa-icon>
            </div>
        </div>
    </div>
</div>
<!-- End Search -->

<!-- Start Actors -->
<div class="actors mt-5">
    <div class="container p-lg-0">
        <div class="row">
            <div *ngFor="let actor of actors | actorFilter: filteredActor" class="actors-up col-lg-3 col-md-4 col-sm-6 mb-3">
                <div class="actor-card text-center pb-3">
                    <a [routerLink]="['/actors', actor.actorId]" class="actor-link d-block">
                        <div class="overlay mb-3">
                            <img [src]="actor.actorImgUrl" alt="" class="w-100">
                            <fa-icon [icon]="faEye" class="fa-solid fa-eye eye"></fa-icon>
                        </div>
                    </a>

                    <div class="actor-desc">
                        <ul class="list-unstyled">
                            <li>{{actor.actorName}}</li>
                            <li>Age : {{actor.actorAge}}</li>
                            <li>Movies : {{actor.actorMovies}}</li>
                        </ul>                              
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Start Actors -->
